		<h2 class="starter" style="text-align: center;">Proelium</h2>
		<div class="starter" id="loginContainer"><div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div></div>
		
		<div class="menu" style="z-index: 100; transform: scale(0); transition: .4s;">
			<div class="row">
				<div class="col s6 card full menu-block blue-grey lighten-2">
					<div class="row">
						<div class="col s12">
							<ul class="tabs">
								<li class="tab col s6"><a href="#profile">Profile</a></li>
								<li class="tab col s6"><a class="active" href="#news">News</a></li>
							</ul>
						</div>
						<div id="profile" class="col s12"></div>
						<div id="news" class="col s12"></div>
					</div>

				<div class="col s3 card full menu-block blue-grey lighten-4" id="games"></div>

						</div>
					</div>

						<div class="col s12 card full menu-block green lighten-3">Options</div>
					</div>

			</div>
          
		</div>
		
		<script>
		var socket = io();
		PIXI.loader.add('logo', '/Logo/Proelium.png').load(function(loader, resources) {
			requirejs(["biomes/Biome.js"], function (o) {
				Proelium.biome = o;
				requirejs(["biomes/index"], function (all) {
					Proelium.biomes = all;
				});
			});
		});
		</script>
